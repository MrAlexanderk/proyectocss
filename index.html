<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Galería de amigos</title>
</head>
<body>
    <header>
        <div class="sidebar">
            <div class="sidebar-title">
                <a class="sidebar-item" href="#">
                    <i class="fa-solid fa-car fa-lg"></i>
                </a>
                <h3>Electric Cars</h3>
                <a class="sidebar-item hide-in-desk" href="#">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
            <div class="sidebar-list">
                <a class="sidebar-item" href="#">Inicio</a>
                <a class="sidebar-item" href="#">Catálogo</a>
                <a class="sidebar-item" href="#">Ofertas</a>
                <a class="sidebar-item" href="#">Contacto</a>
            </div>
        </div>
    </header>
    
    <main>

    </main>

    <footer>
        <section class="contacto">
            <h2>Contáctanos</h2>
            <form action="/enviar" method="post" class="formulario">
                <div class="input-box">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-box">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" maxlength="500" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <p>¿Te gusta lo que ves? ¡Síguenos!</p>
        <div class="redes">
            <a href="#">
                <i class="fa-brands fa-square-instagram fa-2xl"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-square-facebook fa-2xl"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-linkedin fa-2xl"></i>
            </a>
        </div>
        <p>Todos los derechos sin reservar. 2024</p>
    </footer>
</body>
</html>
